<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Posts</h1>
      <div class="post-actions">
        <button id="fetch-posts" class="button button--success">
          Fetch all posts
        </button>
        <button id="create-post-btn" class="button button--primary">
          Create a Post
        </button>
      </div>
    </div>
    <ul id="posts-container" class="posts-container"></ul>
    <div id="success-message" style="display: none"></div>
    <script src="./app.js"></script>
  </body>
</html>
