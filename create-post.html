<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create post</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Create Post</h1>
    <form id="create-post-form">
      <label for="title">Title:</label><br />
      <input
        type="text"
        id="title"
        name="title"
        class="post-title"
      /><br /><br />
      <label for="body">Body:</label><br />
      <textarea id="body" name="body"></textarea><br /><br />
      <div class="post-actions">
        <button class="button button--danger" type="button" id="clear-form-button">Clear Form</button>
        <button id="back-to-home" type="button" class="button button--danger">
          Back to Home
        </button>
        <button type="submit" class="button button--success">Submit</button>
      </div>
    </form>
    <div id="success-message" style="display: none"></div>
    <div id="error-message" style="display: none"></div>
    <script src="./create-post.js"></script>
  </body>
</html>
